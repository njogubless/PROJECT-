name: Dart CI

on: [push]

jobs:
  test:
    name: run flutter test and analyze
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - uses: subosito/flutter-actions@v1
      with:
        channel: "stable"
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
    
